<body>
    <div class="container register-main">
        <div class="login">
            <h1>Register</h1>
        </div>
        <div class="inputFields">
            <p class="p">User name :</p>
            <input id="username" type="text" placeholder="Enter your Name">
            <p class="p">Email :</p>
            <input id="regEmail" type="text" placeholder="Email">
            <p class="p">Password :</p>
            <input id="regPassword" type="text" placeholder="Password">
            <p class="haveAnAcc" onclick="showLogin()">Already have an account ?</p>
            <button class="button" onclick="register()">Create Account</button>
        </div>
    </div>
    <div class="container login-main">
        <div class="login">
            <h1>Login</h1>
        </div>
        <div class="inputFields">
            <p class="p">Email :</p>
            <input id="email" type="text" placeholder="Email">
            <p class="p">Password :</p>
            <input id="password" type="text" placeholder="Password">
            <p class="haveAnAcc" onclick="showRegister()">Don't have an account ?</p>
            <button class="button" onclick="login()">Log in</button>
        </div>
    </div>
